<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin to Delicious</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Name" required>                      
                    </div>
        
                    <div class="input-field">
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Email" required>    
                    </div>
                
                    <div class="input-field">
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Password" required>                        
                    </div>
                        <p class="pass">Lost Password <a href="#">Click Here!</a></p>
                        <input type="submit" value="Submit" class="submit">  
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up </button>
                    <button type="button" id="signinBtn" class="disable">Login </button>
                </div>
            </form>
            <a href="index.html">
                <div class='setloginback'>
                    <span style=" font-size: 40px; cursor: pointer;"
                        class="material-symbols-outlined">arrow_circle_up </span>
                </div>
            </a>
        </div>
    </div>
    


    <script src="login.js"></script>
</body>
</html>
